<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="p-3 mortgage-heading">Mortgage Calculator</div>
        </div>
        <div class="form-group">
            <form [formGroup]="mortgageForm">
                    <div class="col-md-6">
                        <div class="mb-6 row">
                            <label for="mortgageAmount" class="col-sm-6 col-form-label">Mortgage Amount:</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input id="mortgageAmount" type="text" class="form-control" placeholder="0.00" currencyInput formControlName="mortgageAmount">
                            </div>
                        </div>

                        <div *ngIf="mortgageForm.controls['mortgageAmount'].invalid && (mortgageForm.controls['mortgageAmount'].dirty || mortgageForm.controls['mortgageAmount'].touched)"
                            class="alert alert-danger">
                            <div>
                                Please enter an amount greater than 0 with a maximum of 2 decimal places.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-6 row">
                            <label for="interestRate" class="col-sm-6">Interest Rate:</label>
                            <div class="input-group">
                                <input id="interestRate" type="text" class="form-control" placeholder="0.00" formControlName="interestRate">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                        <div *ngIf="mortgageForm.controls['interestRate'].invalid && (mortgageForm.controls['interestRate'].dirty || mortgageForm.controls['interestRate'].touched)"
                            class="alert alert-danger">
                            <div>
                                Please enter a percent greater than 0 and less than 100.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-6 row">
                            <div class="col">
                                <label for="amortizationYear" class="form-label">Amortization Period(Year):</label>
                                <select id="amortizationYear" class="form-select" formControlName="amortizationYear">
                                    <option [selected]="true" [ngValue]="null">select</option>
                                    <option *ngFor="let item of years" [ngValue]="item.value">
                                        {{item.name }}
                                    </option>
                                </select>
                            </div>
                            <div *ngIf="mortgageForm.controls['amortizationYear'].invalid && mortgageForm.controls['amortizationYear'].touched"
                                class="alert alert-danger">
                                <div>
                                    Please select Payment Frequency.
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <label for="PaymentFreq" class="form-label">Payment Frequency:</label>
                        <select id="PaymentFreq" class="form-select" formControlName="PaymentFreq">
                            <option [selected]="true" [ngValue]="null">select</option>
                            <option *ngFor="let item of peyFrequency" [ngValue]="item.value">
                                {{item.name}}
                            </option>
                        </select>
                        <div *ngIf="mortgageForm.controls['PaymentFreq'].invalid && mortgageForm.controls['PaymentFreq'].touched"
                            class="alert alert-danger">
                            <div>
                                Please select Payment Frequency.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <label for="terms">Terms:</label>
                        <select class="form-select" formControlName="terms" id="terms">
                            <option [selected]="true" [ngValue]="null">select</option>
                            <option *ngFor="let item of terms" [ngValue]="item.value">
                                {{item.name}}
                            </option>
                        </select>
                        <div *ngIf="mortgageForm.controls['terms'].invalid && mortgageForm.controls['terms'].touched"
                            class="alert alert-danger">
                            <div>
                                Please select term.
                            </div>
                        </div>
                    </div>


                <div class="col-md-6">
                    <div class="col-md-6">
                        <label for="prepayment" class="form-label">Prepayment Amount:</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                            <input type="text" id="prepayment" class="form-control" placeholder="0.00" formControlName="prepayment" currencyInput>
                        </div>
                        <div *ngIf="mortgageForm.controls['prepayment'].invalid && (mortgageForm.controls['prepayment'].dirty || mortgageForm.controls['prepayment'].touched)"
                            class="alert alert-danger">
                            <div>
                                Please enter an amount greater than 0 .
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary" (click)="onCalculate()">Calculate</button>
                            <button type="submit" class="btn btn-primary pull-right" (click)="onReset()">Reset</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-calculation-summary  *ngIf="displaySummary" [calculationData]="calculationData"></app-calculation-summary>
